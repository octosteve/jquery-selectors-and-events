<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery!</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body>
  <h1 class="brand">The Flatiron School</h1>
  <ul class="courses">
    <li class="course" data-details='Learn about Web development'>
      Ruby
    </li>
    <li class="course" data-details='Learn to make Mobile Apps'>
      iOS
    </li>
  </ul>

  <div class="new-course">
    <input type="text" class="course-input" placeholder="Enter course name">
    <input type="text" class="course-details" placeholder="Add your details">
    <input type="submit" value="Add Course">
  </div>
</body>
</html>
